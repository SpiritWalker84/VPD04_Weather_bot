# IP: 193.42.127.176 (Ubuntu 24)
# HTTPS: самоподписанный сертификат в certs/selfsigned/

server {
    listen 80;
    server_name 193.42.127.176;
    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass http://api:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Редирект на HTTPS (раскомментируйте при необходимости)
    # return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 193.42.127.176;
    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /etc/nginx/certs/selfsigned/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/selfsigned/privkey.pem;
    ssl_session_timeout 1d;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    location /api/ {
        proxy_pass http://api:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
