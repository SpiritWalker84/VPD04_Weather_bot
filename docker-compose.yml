# Nginx в Docker для Mini App (HTTPS)
# Запуск: docker compose up -d
# Сейчас: 8080 (HTTP) и 8443 (HTTPS) — чтобы не конфликтовать с уже занятыми 80/443.
# Если 80/443 свободны — замените на "80:80" и "443:443".

services:
  nginx:
    image: nginx:alpine
    container_name: vpd04-miniapp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./miniapp-static:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    environment:
      - TZ=Europe/Moscow
