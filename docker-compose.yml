# Nginx + API для Mini App (HTTPS)
# Запуск: docker compose up -d
# Погода: API /api/weather (проксируется в контейнер api).

services:
  api:
    build: .
    container_name: vpd04-miniapp-api
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=Europe/Moscow

  nginx:
    image: nginx:alpine
    container_name: vpd04-miniapp-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./miniapp-static:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    environment:
      - TZ=Europe/Moscow
    depends_on:
      - api
